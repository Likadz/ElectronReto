<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOME</title>
  <link rel="stylesheet" href="../style.css">
  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div id="containerSup">
    
    <img class="exit btn" src="../resources/exit.png" alt="" >
    
    <div id="containerFiltros">
      <form id="formFiltros" >
        <div class="form-row align-items-center">
          <div class="col-md-3 mb-3">
            <label for="ciudad">Selecciona la ciudad</label>
            <select name="ciudad" id="ciudad" >
              <option value="Irun">Irun</option>
              <option value="Donostia">donostia</option>
              <option value="Pamplona">Pamplona</option>
            </select>
          </div>
          
          <div class="col-md-3 mb-3">
            <label for="inlineRadioOptions"> Estado de la ruta:</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="todos" selected>
              <label class="form-check-label" for="inlineRadio1" >Todos</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="activos">
              <label class="form-check-label" for="inlineRadio2">Activos</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="inactivos">
              <label class="form-check-label" for="inlineRadio3">Inactivos</label>
            </div>
          </div>
          <div class="col-md-3 mb-3"> 
            <button type="button" class="btn btn-primary" id="btnBuscar">Buscar</button>
            <button type="button" class="btn" id="btnClean">Clean</button>
          </div>
        </div>
        
      </form>
    </div>
    <img src="../resources/charla.png" alt="" width="70px" height="70px">
  </div>
  
  <div id="containerContenidoHome">
    <h2>Rutas</h2>
    
    <div class="row" id="rutaList">
      <div class="col-md-4" >
        
      </div>
    </div>
  </div>
  <div id="containerAddRuta">
    <button class="btn" id="btnAdd">Add Ruta</button>
  </div>
  <script src="../ui/home.js"></script>
</body>

</html>
